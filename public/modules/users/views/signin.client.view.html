<section class="row" data-ng-controller="AuthenticationController">




<div class="col-md-12">
<div class="backsignin">
<div class="panel panel-default">
  <div class="panel-body">
    

<p><img src="/modules/core/img/logo-lg.png" alt=""></p>

<div class="col-md-12">
    <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">

            <div ng-show="error" class="has-error">
            <div class="row">
                <div ng-bind="error" class="goalertmsg"></div> 
            </div>
             



         </div>





         <div class="form-group">
         <label>Username</label>
            <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="" autofocus="">
        </div>
        <div class="form-group">
        <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="">
        </div>
        <div class="form-group">
            <div class="remember">
                <label>
                    <input name="remember" type="checkbox" value="Remember Me">&nbsp; Remember Me
                </label>
            </div>
        </div>
        <!-- Change this to a button or input when using this as a form -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>
        </div>
        </form>
</div>

        


  </div>
</div>

    
        
    </div>
</div>
</section>
